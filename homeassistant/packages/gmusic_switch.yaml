input_select:
  gmusic_player:
    name: Speakers
    icon: mdi:speaker-wireless
    options: ## Replace with entity_ids of your own media players
    - bedroom_stereo
    - workshop_stereo
  gmusic_playlist:
    name: Playlists
    icon: mdi:playlist-music
    options: ## Should be empty
    - " "

switch:
  - platform: gmusic
  ## Move invalid platform keys to 'custom_components/gmusic/switch.py'
    # user:       Set this in Line 73 of gmusic/switch.py
    # password:   Set this in Line 74 of gmusic/switch.py
    # device_id:  Set this in Line 75 of gmusic/switch.py
    # playlist:   Set this in Line 77 of gmusic/switch.py
    # player:     Set this in Line 78 of gmusic/switch.py


## -----------------------------------
## The rest of this file is optional
## -----------------------------------
homeassistant:
  customize:
    switch.google_music:
      friendly_name: "Google Music Switch"
      icon: mdi:power-standby
    script.gmusic_cast:
      friendly_name: Shuffle & Play
      icon: mdi:shuffle-variant

## This group may only be visable when using the "states UI"
group:
  google_music_switch:
    control: hidden
    name: Google Music
    entities:
    - switch.google_music
    - input_select.gmusic_player
    - input_select.gmusic_playlist
    - script.gmusic_cast

script:
  gmusic_cast:
    alias: Cast Google Music
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.google_music
      - service: switch.turn_on
        data:
          entity_id: switch.google_music
